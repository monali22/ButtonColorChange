<body>
    <div class="container">
        <h1 id="colorChangeText"> Change the Color !</h1>
        <div class="flex-box-container"> 
            <form action="">
                <select name="backdrop" id="background" onchange="btnChng(this)">
                <option value="reset"> Reset </option>

                <option value="green"> Green </option>

            <button class="btn btn-primary">Wee</button>
